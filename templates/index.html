<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paper Evaluator | Exam Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Paper Evaluation Portal</h1>
                <p>Computer Based Grading System</p>
            </div>
            <div class="header-right">
                <!-- Placeholders for exam metadata could go here -->
            </div>
        </header>

        <main>
            <div class="question-block">
                <div class="question-header">
                    <h3>Exam Details</h3>
                </div>
                <div class="input-card">
                    <div class="card-header">
                        <label>Question Paper (Optional)</label>
                    </div>
                    <div class="file-upload-box">
                        <input type="file" id="question-paper-upload" accept=".pdf,.doc,.docx,image/*"
                            onchange="previewQuestionPaper(this)">
                        <p>Click to upload Question Paper (PDF, Doc, Image)</p>
                    </div>
                    <div id="qp-filename" class="hidden"
                        style="margin-top: 10px; color: var(--primary-color); font-weight: 600;"></div>
                </div>
            </div>

            <div id="questions-container">
                <!-- Dynamic questions will be injected here -->
            </div>

            <div class="controls">
                <button class="action-btn secondary" onclick="addQuestion()">
                    + Add Question
                </button>
            </div>

            <div class="actions">
                <button id="evaluate-btn" onclick="evaluateExam()">
                    <span>Evaluate Full Exam</span>
                </button>
            </div>

            <div id="result-section" class="hidden">
                <div class="result-header">
                    <h2>Exam Results</h2>
                    <div class="total-score-card">
                        <span class="label">Total Score</span>
                        <span class="value" id="grand-total-display">0 / 0</span>
                    </div>
                </div>

                <div id="detailed-results">
                    <!-- Results table will go here -->
                </div>
            </div>
        </main>
    </div>

    <!-- TEMPLATE FOR A QUESTION BLOCK -->
    <template id="question-template">
        <div class="question-block" data-id="">
            <div class="question-header">
                <h3>Question <span class="q-number">1</span></h3>

                <div class="question-meta">
                    <div class="mark-input-group compact">
                        <label>Max Marks:</label>
                        <input type="number" class="q-max-marks" value="10" min="1">
                    </div>
                    <button class="remove-btn" onclick="removeQuestion(this)" title="Remove Question">Ã—</button>
                </div>
            </div>

            <div class="input-group">
                <!-- MODEL ANSWER (TEACHER) -->
                <div class="input-card model-card">
                    <div class="card-header">
                        <label>Model / Reference Answer</label>
                        <div class="tabs">
                            <button class="tab-btn active" onclick="switchTab(this, 'text')">Text</button>
                            <button class="tab-btn" onclick="switchTab(this, 'image')">Image</button>
                        </div>
                    </div>

                    <div class="tab-content active text-content">
                        <textarea class="q-model-text" placeholder="Enter the correct answer key here..."></textarea>
                    </div>
                    <div class="tab-content image-content">
                        <div class="file-upload-box">
                            <input type="file" class="q-model-image" accept="image/*" onchange="previewImage(this)">
                            <p>Upload Answer Key Image</p>
                        </div>
                        <img class="image-preview hidden">
                    </div>
                </div>

                <!-- STUDENT ANSWER (STUDENT) -->
                <div class="input-card student-card">
                    <div class="card-header">
                        <label>Student Submission</label>
                        <div class="tabs">
                            <button class="tab-btn active" onclick="switchTab(this, 'text')">Text</button>
                            <button class="tab-btn" onclick="switchTab(this, 'image')">Image</button>
                        </div>
                    </div>

                    <div class="tab-content active text-content">
                        <textarea class="q-student-text" placeholder="Paste student's answer here..."></textarea>
                    </div>
                    <div class="tab-content image-content">
                        <div class="file-upload-box">
                            <input type="file" class="q-student-image" accept="image/*" onchange="previewImage(this)">
                            <p>Upload Student Paper Image</p>
                        </div>
                        <img class="image-preview hidden">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
